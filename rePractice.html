    <script>
      // finding the reverse of the array
      function reverseArray(data, start, end) {
        if (start <= end) {
          let temp = data[start];
          data[start] = data[end];
          data[end] = temp;
          reverseArray(data, start + 1, end - 1);
        }
      }
      let data = [1, 2, 3, 4, 5, 6, 7, 8];
      reverseArray(data, 0, data.length - 1);
